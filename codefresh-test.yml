version: '1.0'

steps:

  build_image:
    title: 'Build image'
    type: build
    image_name: marcinwyszynski/closing_comments

  rubocop: &test_step
    title: 'Run Rubocop'
    image: ${{build_image}}
    commands:
      - bundle exec rubocop

  reek:
    <<: *test_step
    title: 'Run Reek'
    commands:
      - bundle exec reek

  rspec:
    <<: *test_step
    title: 'Run RSpec'
    commands:
      - bundle exec rspec

  closing_comments:
    <<: *test_step
    title: 'Taste your own medicine'
    commands:
      - bundle exec closing_comments

  version:
    <<: *test_step
    title: 'Ensure version bump'
    commands:
      - bundle exec ruby ensure_version.rb
